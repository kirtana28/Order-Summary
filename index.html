<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="hero-image" src="images/illustration-hero.svg" alt = "hero image">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-des">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="icon-music">
                <div class="plan-des">
                    <strong>Annual plan</strong>
                    <p>$28.23/year</p>
                </div>
                <a href="#">Change</a>
            </div>
                <button class="proceed-button">Proceed To Payment</button>
                <button class="cancel-button">Cancel Order</button>
        </div>
        
    </div>

    
</body>
</html>
